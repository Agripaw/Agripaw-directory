<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriPaw Directory</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="sticky-header" id="header">
    <div class="header-container">
      <img src="color-logo.png" alt="AgriPaw Logo" class="logo" />
      <a href="add-listing.html" class="premier-badge">
        <img src="premier-badge.png" alt="Premier Badge" />
      </a>
    </div>

    <nav class="button-bar">
      <a href="#" class="nav-btn primary-btn">🏠 Home</a>
      <a href="#" class="group-btn">🐴 Stable</a>
      <a href="#" class="group-btn">🐇 Hutch</a>
      <a href="#" class="group-btn">🐶 Kennel</a>
      <a href="#" class="group-btn">🐱 Cattery</a>
      <a href="#" class="group-btn">🐦 Aviary</a>
      <a href="#" class="group-btn">🦎 Terrarium</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="content">
      <p>
        Discover breeders, rescues, livestock specialists, and pet service providers from
        around the country.
      </p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer-links">
      <a href="add-listing.html" class="footer-link">Add Your Business</a>
      <span class="divider">|</span>
      <a href="contact.html" class="footer-link">Contact Us</a>
    </p>
    <p class="copyright">© 2025 AgriPaw Directory. All rights reserved.</p>
  </footer>

  <!-- SHRINK HEADER ON SCROLL -->
  <script>
    window.addEventListener("scroll", function () {
      const header = document.getElementById("header");
      if (window.scrollY > 50) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });
  </script>
</body>
</html>
