<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriPaw Directory</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <img src="agripaw-logo.png" alt="AgriPaw Logo" class="logo" />
    <h1 class="welcome-text">Welcome to the AgriPaw Directory</h1>
    <p class="tagline">Connecting breeders, farms & rescues across the nation</p>
    <nav class="main-nav">
      <button class="nav-button">Home</button>
      <button class="nav-button">Directory</button>
      <button class="nav-button">Add Listing</button>
      <button class="nav-button">About</button>
      <button class="nav-button">Contact</button>
    </nav>
  </header>

  <main>
    <section class="listing-groups">
      <h2 class="section-title">Listing Groups</h2>
      <div class="listing-group-nav">
        <button class="group-button"><i class="fas fa-horse"></i> Stable</button>
        <button class="group-button"><i class="fas fa-rabbit"></i> Hutch</button>
        <button class="group-button"><i class="fas fa-dog"></i> Kennel</button>
        <button class="group-button"><i class="fas fa-cat"></i> Cattery</button>
        <button class="group-button"><i class="fas fa-dove"></i> Aviary</button>
        <button class="group-button"><i class="fas fa-frog"></i> Terrarium</button>
      </div>
    </section>
  </main>

  <footer>
