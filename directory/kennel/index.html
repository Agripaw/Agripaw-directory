<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kennel Directory | AgriPaw</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body class="directory-page">
  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <a href="../../index.html" class="logo-link">
        <img src="../../assets/logo/color-logo.png" alt="AgriPaw Logo" class="logo" />
      </a>
      <a href="../../add-listing.html" class="premier-link">
        <img src="../../assets/logo/premier-badge.png" alt="Premier Badge" class="premier-badge" />
      </a>
    </div>

    <nav class="nav-bar">
      <a href="../../index.html" class="nav-btn">🏠 Home</a>
      <a href="../stable/index.html" class="nav-btn">🐎 Stable</a>
      <a href="../hutch/index.html" class="nav-btn">🐇 Hutch</a>
      <a href="../kennel/index.html" class="nav-btn">🐶 Kennel</a>
      <a href="../cattery/index.html" class="nav-btn">🐱 Cattery</a>
      <a href="../aviary/index.html" class="nav-btn">🦜 Aviary</a>
      <a href="../terrarium/index.html" class="nav-btn">🦎 Terrarium</a>
      <a href="../aquatica/index.html" class="nav-btn">🐠 Aquatica</a>
    </nav>
    <hr class="divider" />
  </header>

  <!-- DIRECTORY FILTERS -->
  <section class="filters-wrap">
    <div class="filters-block">
      <!-- Row 1 -->
      <div class="row">
        <div class="field">
          <label for="businessSearch">Business:</label>
          <input type="text" id="businessSearch" placeholder="Search business..." list="businessList">
          <datalist id="businessList"></datalist>
        </div>
        <div class="field">
          <label for="citySearch">City:</label>
          <input type="text" id="citySearch" placeholder="Search city..." list="cityList">
          <datalist id="cityList"></datalist>
        </div>
        <div class="field">
          <label for="stateSearch">State:</label>
          <input type="text" id="stateSearch" placeholder="e.g., AZ" list="stateList">
          <datalist id="stateList"></datalist>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <label>Listing Type:</label>
        <label class="type-chip"><input type="checkbox" value="breeder"> Breeder</label>
        <label class="type-chip"><input type="checkbox" value="service"> Service Provider</label>
        <label class="type-chip"><input type="checkbox" value="network"> Network / Club / Influencer</label>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <label>Breed:</label>
        <input type="text" placeholder="e.g., American Bully">
        <label>Service Type:</label>
        <input type="text" placeholder="Service Type">
        <label>Network Type:</label>
        <input type="text" placeholder="Network Type">
      </div>

      <!-- Badges -->
      <div class="row">
        <label class="filter-chip"><input type="checkbox"> Registered Purebred</label>
        <label class="filter-chip"><input type="checkbox"> Designer</label>
        <label class="filter-chip"><input type="checkbox"> Rescue</label>
        <label class="filter-chip"><input type="checkbox"> Available Now</label>
        <label class="filter-chip"><input type="checkbox"> Premier Profiles</label>
      </div>

      <!-- Alphabet filters -->
      <div class="alpha-row">
        <a href="#">0–1</a>
        <a href="#">A–D</a>
        <a href="#">E–H</a>
        <a href="#">I–L</a>
        <a href="#">M–P</a>
        <a href="#">Q–T</a>
        <a href="#">U–Z</a>
        <a href="#">All</a>
      </div>
    </div>
  </section>

  <!-- SAMPLE LISTING -->
  <main class="directory-list">
    <table class="list-table">
      <thead>
        <tr class="list-head">
          <th>Business</th>
          <th>Location</th>
          <th>Services</th>
          <th>Links</th>
        </tr>
      </thead>
      <tbody>
        <tr class="list-row">
          <td>Nunns Better Bullies — <em>American Bully</em></td>
          <td>Mesa, AZ</td>
          <td>Reproductive/Stud, Transport</td>
          <td>📞 ✉️ 🌐</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p><a href="../../add-listing.html">Add Listing</a> | <a href="../../contact.html">Contact</a></p>
    <p>© 2025 AgriPaw Directory. All Rights Reserved.</p>
  </footer>
</body>
</html>
